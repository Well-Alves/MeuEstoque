<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeuEstoque - Editar Produto</title>

    <!-- Bibliotecas CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container">
      <h1>Editar Produto</h1>
      <form method="POST">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
          <label for="category">Categoria</label>
          <select class="form-control" id="category" name="category" required>
            {% for category in categories %}
              <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantidade em Estoque</label>
          <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
        </div>
        <div class="form-group">
          <label for="supplier">Fornecedor</label>
          <input type="text" class="form-control" id="supplier" name="supplier" value="{{ product.supplier }}">
        </div>
        <div class="form-group">
          <label for="purchase_price">Valor de Compra</label>
          <input type="number" class="form-control" id="purchase_price" name="purchase_price" step="0.01" value="{{ product.purchase_price }}" required>
        </div>
        <div class="form-group">
          <label for="sale_price">Valor de Venda</label>
          <input type="number" class="form-control" id="sale_price" name="sale_price" step="0.01" value="{{ product.sale_price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>

    <!-- Bibliotecas JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
